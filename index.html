
<!DOCTYPE html>
<html>
  <head>
    <title>Covid-19 Algeria Cases</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162515731-1"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag(){dataLayer.push(arguments)}
      gtag('js', new Date())
      gtag('config', 'UA-162515731-1')
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row my-3">
        <div class="col">
          <h4>Algeria Covid-19</h4>
          <sup id='lastUpdated'></sup>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-lg-3">
          <div class="card text-white bg-warning">
            <div class="card-body row text-center">
              <div class="col">
                <div class="text-value-xl" id="totalConfirmed"></div>
                <div class="text-uppercase">Confirmed</div>
              </div>
              <div class="col">
                <div class="text-value-xl" id="newConfirmed"></div>
                <div class="text-uppercase">Last 24h</div>
              </div>
              <div class="col">
                <div class="text-value-xl" id="totalDays"></div>
                <div class="text-uppercase">Days</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-lg-3">
          <div class="card text-white bg-success">
            <div class="card-body row text-center">
              <div class="col">
                <div class="text-value-xl" id="totalRecovered"></div>
                <div class="text-uppercase">Recovered</div>
              </div>
                            <div class="col">
                <div class="text-value-xl" id="newRecovered"></div>
                <div class="text-uppercase">Last 24h</div>
              </div>
              <div class="col">
                <div class="text-value-xl" id="recoveryRate"></div>
                <div class="text-uppercase">Rate</div>
              </div>

            </div>
          </div>
        </div>

        <div class="col-sm-6 col-lg-3">
          <div class="card text-white bg-danger">
            <div class="card-body row text-center">
              <div class="col">
                <div class="text-value-xl" id="totalDeaths"></div>
                <div class="text-uppercase">Deaths</div>
              </div>
              <div class="col">
                <div class="text-value-xl" id="newDeaths"></div>
                <div class="text-uppercase">Last 24h</div>
              </div>
              <div class="col">
                <div class="text-value-xl" id="fatalityRate"></div>
                <div class="text-uppercase">Rate</div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="row my-2">
        <div class="col-md-9 py-1">
          <div class="card">
            <div class="card-body">
              <ul class="nav nav-tabs" id="tab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="map-tab" data-toggle="tab" href="#map-pane" role="tab" aria-controls="map" aria-selected="true">Map</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="chart-tab" data-toggle="tab" href="#chart-pane" role="tab" aria-controls="chart" aria-selected="false">Chart</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="table-tab" data-toggle="tab" href="#table-pane" role="tab" aria-controls="table" aria-selected="false">Table</a>
                </li>
              </ul>
              <div class="tab-content" id="tabContent">
                <div class="tab-pane fade show active" id="map-pane" role="tabpanel" aria-labelledby="map-tab">
                  <div id='map'></div>
                </div>
                <div class="tab-pane fade" id="chart-pane" role="tabpanel" aria-labelledby="chart-tab">
                  <div style='height:800px;width:100%'>
                    <canvas id="wilayaChart"></canvas>
                  </div>
                </div>
                <div class="tab-pane fade" id="table-pane" role="tabpanel" aria-labelledby="table-tab">
                  <div class="mt-3">
                    <table id="wilayaTable" class="table table-sm table-hover table-bordered display table_style">
                      <thead class="thead-light">
                        <tr>
                          <th>Wilaya</th>
                          <th>Confirmed</th>
                          <th>New confirmed</th>
                          <th>Deaths</th>
                          <th>New deaths</th>
                          <th>Recovered</th>
                          <th>1<sup>st</sup> Reported</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5 py-1">
          <div class="card">
            <div class="card-body">
              <canvas id="genderChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-5 py-1">
          <div class="card">
            <div class="card-body">
              <canvas id="ageChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-9 py-1">
          <div class="card">
            <div class="card-body">
              <div style='height:auto;width:100%'>
                <canvas id='statsChart'></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9 py-1">
          <div class="card">
            <div class="card-body">
              <div style='height:auto;width:100%'>
                <canvas id='dailyChart'></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="row my-3"> -->
      <!--   <div class="col"> -->
      <!--     <sup id='lastUpdated'></sup> -->
      <!--   </div> -->
      <!-- </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js" crossorigin=""></script>
    <script src="https://unpkg.com/moment@2.24.0/min/moment.min.js" crossorigin=""></script>
    <script src="https://unpkg.com/chart.js@2.9.3/dist/Chart.min.js" crossorigin=""></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.20/sorting/datetime-moment.js"></script>

    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="algeria-provinces.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="charts.js"></script>

    <a class="github-fork-ribbon" href="https://github.com/Amine27/covid-19-dz" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>

  </body>
</html>
